<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Example</title>
        <script type="text/javascript" src="../lib/rpg-fight.js"></script>

    </head>
    <body>
        <div id="rgp-fight"></div>

    </body>
    <script>
        var RPGFight = window["rpg-fight"];
        var fight = new RPGFight({
          player : {name: "Urs", dex: 6, hp:20},
          enemy : {name : "Goblin", dex: 7, hp: 8}
        });


        document.addEventListener('keydown', function(e) {
            console.log(e.keyCode);

            if(e.keyCode === 32){
              fight.roll();
            } else if(e.keyCode === 65){
              fight.props.changePlayerHP(-2);
            }
        }, false);


        fight.render(document.getElementById('rgp-fight'));
    </script>
</html>
